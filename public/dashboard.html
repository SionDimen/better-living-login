<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Dashboard</h1>
        <div id="protectedContent"></div>
        <div class="button-container">
            <a href="https://buy.stripe.com/test_dR68yQgbpejj4XS5kk" class="payment-button">Make a Payment</a>
            <button onclick="logout()">Logout</button>
        </div>
    </div>

    <script>
        // Check if user is logged in
        fetch('/protected-content')
            .then(response => {
                if (!response.ok) {
                    window.location.href = '/';
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('protectedContent').textContent = data.content;
            });

        function logout() {
            fetch('/logout', { method: 'POST' })
                .then(() => window.location.href = '/');
        }
    </script>
</body>
</html>
